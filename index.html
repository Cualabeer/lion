<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Service Booking</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css">
</head>
<body>
<div class="container">
  <h1>Book Your Service</h1>

  <div id="garage-container">
    <label for="garage-select">Select Garage:</label>
    <select id="garage-select"></select>
  </div>

  <label for="calendar">Pick a Date:</label>
  <input id="calendar" readonly>

  <label for="time-select">Select Time:</label>
  <select id="time-select"></select>

  <label for="service-type">Service Type:</label>
  <select id="service-type">
    <option value="Standard">Standard (1 hr)</option>
    <option value="Bundle">Bundle (1.5 hr)</option>
  </select>

  <label for="name">Your Name:</label>
  <input id="name" type="text">

  <label for="email">Email:</label>
  <input id="email" type="email">

  <button id="book-btn">Book Now</button>
  <div id="confirmation"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
