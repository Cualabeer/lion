<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; }
    button { padding: 6px 12px; cursor: pointer; }
    #connection-status ul { list-style: none; padding: 0; }
    #connection-status li { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Super Admin Dashboard</h1>

  <!-- Connection Status -->
  <div id="connection-status">
    <h2>Connection Status</h2>
    <ul>
      <li>Database: <span id="db-status">Checking...</span></li>
      <li>DVSA API: <span id="dvsa-status">Checking...</span></li>
      <li>Gmail: <span id="gmail-status">Checking...</span></li>
    </ul>
  </div>

  <!-- Garages -->
  <h2>Garages</h2>
  <table id="garages-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="loadGarages()">Refresh Garages</button>

  <!-- Bookings -->
  <h2>Bookings</h2>
  <table id="bookings-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Garage</th>
        <th>Vehicle</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="loadBookings()">Refresh Bookings</button>

  <!-- Verify Booking -->
  <h2>Verify Booking</h2>
  <input type="text" id="verify-id" placeholder="Enter Booking ID or scan QR">
  <button onclick="verifyBooking()">Verify</button>

  <script src="admin.js"></script>
</body>
</html>
